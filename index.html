<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <div class="Fondo">
    <form action="" id="Trivia-form">
        <label for="questions">Numero de preguntas</label>
        <input type="text" id="trivia-amount">
        <label for="category" id="lst-category">Categoria</label>
        <select name="" id="cat-options"></select>
        <label for="dificult">Dificultad</label>
        <select name="" id="dificult-select">
            <option value="0">Any Difficulty</option>
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>
        <label for="type"> Tipo</label>
        <select name="" id="type">
            <option value="0">Any type</option>
            <option value="multiple">Multiple choise</option>
            <option value="boolean">True/False</option>
        </select>
        <input type="submit" value="Empezar!" id="form-btn">

        <label for=""></label>

    </form>
    <div class="d-flex justify-center" id="container">
        
    </div>
